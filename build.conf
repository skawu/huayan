# Build Configuration for Huayan SCADA System
# This file contains default settings for the build process

# Build type: Debug or Release
BUILD_TYPE=Release

# Build directory name
BUILD_DIR=build

# Number of parallel jobs for compilation (0 for auto-detect)
JOBS=0

# Qt installation directory (leave empty to auto-detect)
# Example for Linux: /opt/Qt/6.8.3/gcc_64
# Example for Windows: C:\Qt\6.8.3\mingw_64
QT6_DIR=

# Installation prefix (used for 'make install' or 'build_project.sh --install')
INSTALL_PREFIX=/usr/local

# Additional CMake options
EXTRA_CMAKE_OPTIONS=

# Compiler override (optional, normally auto-detected)
# CMAKE_C_COMPILER=gcc
# CMAKE_CXX_COMPILER=g++

# Enable verbose build output
VERBOSE_BUILD=OFF

# Build examples (ON/OFF)
BUILD_EXAMPLES=ON

# Build tests (ON/OFF)
BUILD_TESTS=OFF

# Enable optional components
ENABLE_OPCUA=ON
ENABLE_MQTT=ON