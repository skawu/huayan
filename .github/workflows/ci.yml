name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022]
        qt-version: ['6.8.3']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ matrix.qt-version }}
        host: ${{ matrix.os == 'windows-2022' && 'windows' || matrix.os == 'ubuntu-22.04' && 'linux' || 'mac' }}
        target: desktop
        arch: ${{ matrix.os == 'windows-2022' && 'win64_msvc2022_64' || 'gcc_64' }}
        dir: ${{ github.workspace }}/qt
        modules: qtcharts qt3d qtwebsockets qtwebchannel qtwebengine
        archives: qtbase qtdeclarative qtcharts qt3d qtwebsockets qtwebchannel qtshadertools qtimageformats
        
    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libgl-dev libxcb-cursor0
        
    - name: Install Windows Dependencies
      if: runner.os == 'Windows'
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
        
    - name: Setup CMake and Ninja
      uses: lukka/get-cmake@latest
      
    - name: Configure CMake (Linux)
      if: runner.os == 'Linux'
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=$Qt6_DIR
      env:
        CC: gcc
        CXX: g++
        
    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=$env:Qt6_DIR
      env:
        CC: cl
        CXX: cl
        
    - name: Build Project
      run: |
        cd build
        cmake --build . --parallel --config Release
        
    - name: Run Tests
      run: |
        cd build
        ctest --verbose --output-on-failure --build-config Release
        
    - name: Package Application (Linux)
      if: runner.os == 'Linux'
      run: |
        cd build
        make install
        cd ..
        mkdir -p artifacts/linux
        tar -czf artifacts/linux/huayan-scada-linux.tar.gz -C bin .
        
    - name: Package Application (Windows)
      if: runner.os == 'Windows'
      run: |
        cd build
        make install
        cd ..
        mkdir artifacts\windows
        powershell Compress-Archive -Path bin\* -DestinationPath artifacts\windows\huayan-scada-windows.zip
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: huayan-scada-${{ runner.os }}-${{ runner.arch }}
        path: artifacts/
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      
    - name: Deploy to Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          **/*
        generate_release_notes: true